    <link href="style.css" rel="stylesheet">
    <script type="text/Javascript" src="../Calculadora/script.js"></script>

<body>
    <main>
        <marquee direction="left" scrollamount="30">JavaScript Calculator</marquee>
    <textarea cols="37" rows="5" readonly></textarea>
    <br>
    <br>
    <button type="button" value="7" id="7" onclick="dis(7)" onkeydown="myFunction(event)">7</button>
    <button type="button" value="8" id="8" onclick="dis(8)" onkeydown="myFunction(event)">8</button>
    <button type="button" value="9" id="9" onclick="dis(9)" onkeydown="myFunction(event)">9</button>
    <button type="button" onclick="dis('/')">/</button>
    <br>
    <br>
    <button type="button" value="4" id="4"  onclick="dis(4)" onkeydown="myFunction(event)">4</button>
    <button type="button" value="5" id="5" onclick="dis(5)" onkeydown="myFunction(event)">5</button>
    <button type="button" value="6" id="6" onclick="dis(6)" onkeydown="myFunction(event)">6</button>
    <button type="button" onclick="dis('*')">X</button>
    <br>
    <br>
    <button type="button" value="1" id="1" onclick="dis(1)" onkeydown="myFunction(event)">1</button>
    <button type="button" value="2" id="2" onclick="dis(2)" onkeydown="myFunction(event)">2</button>
    <button type="button" value="3" id="3" onclick="dis(3)" onkeydown="myFunction(event)">3</button>
    <button type="button" onclick="dis('-')">-</button>
    <br>
    <br>
    <button type="button" id="erase" onclick="erase()">Erase</button>
    <button type="button" value="0" id="0">0</button>
    <button type="button" id="dot">.</button>
    <button type="button" onclick="dis('+')">+</button>
        <br class="linha">
        <br class="linha">
    <button type="button" onclick="solve()">=</button>
    </main>
